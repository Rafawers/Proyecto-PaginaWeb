<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"

    <link
      rel="stylesheet"

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Public/css/StyleEventos.css" /> 
    <title>Eventos</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="/Beach/Index.html"><i class="bi bi-house"></i></a>
    </div>
      <div class="container">
        <div class="logo">
          <h2>Eventos</h2>
        </div>
      </div>
    </nav>

    <section class="Playas container">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide" data-index="0">
            <img src="../Beach/Public/Imagenes/AcapulcoPrin.png" alt="" />
          </div>
          <div class="swiper-slide" data-index="1">
            <img src="../Beach/Public/Imagenes/cancunprin.png" alt="" />
          </div>
          <div class="swiper-slide" data-index="2">
            <img src="../Beach/Public/Imagenes/mazapri.png" alt="" />
          </div>
          <div class="swiper-slide" data-index="3">
            <img src="../Beach/Public/Imagenes/zayuprin.png" alt="" />
          </div>
          <div class="swiper-slide" data-index="0">
            <img src="../Beach/Public/Imagenes/AcapulcoPrin.png" alt="" />
          </div>
          <div class="swiper-slide" data-index="1">
            <img src="../Beach/Public/Imagenes/cancunprin.png" alt="" />
          </div>
          <div class="swiper-slide" data-index="2">
            <img src="../Beach/Public/Imagenes/mazapri.png" alt="" />
          </div>
          <div class="swiper-slide" data-index="3">
            <img src="../Beach/Public/Imagenes/zayuprin.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <i class="bi bi-beach"></i>
        <p>&copy; 2023 Cleanin Beaches. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./Public/js/ScriptEventos.js"></script>

</html>
